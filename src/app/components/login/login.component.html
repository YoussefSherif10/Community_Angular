<h1 class="mat-headline-2 m-5 border-bottom pb-2">Login</h1>
<form class="d-flex flex-column align-items-center mt-3 example-form" (ngSubmit)="login()">

  <div class="alert alert-danger" role="alert" *ngIf="error">
    All Fields are required
  </div>

  <div class="form-group example-full-width">
    <label for="name">Username</label>
    <mat-form-field class="in">
      <mat-label>Enter your Name</mat-label>
      <input matInput id="name" [(ngModel)]="username" name="username" required>
    </mat-form-field>
  </div>

  <div class="form-group example-full-width">
    <label for="password">Password</label>
    <mat-form-field class="in">
      <mat-label>Enter your password</mat-label>
      <input matInput id="password" [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>


  <button mat-raised-button color="primary" type="submit" class="float-end">Login</button>
</form>
