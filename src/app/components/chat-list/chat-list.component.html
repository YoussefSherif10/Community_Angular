<div class="list-group col-12 col-md-4 float-end m-3 border">
  <p class="list-group-item mat-headline-6 bg-primary text-white">Select User
    <mat-icon class="float-end" color="accent" (click)="exit()">close</mat-icon>
  </p>
  <button type="button" class="list-group-item list-group-item-action" *ngFor="let user of users" [routerLink]="[user]">
    {{user | titlecase}}
  </button>
</div>
