<mat-card class="example-card m-3 float-end col-md-4 border" style="height: 400px">
  <mat-card-header class="d-flex justify-content-between bg-primary">
    <mat-card-title class="text-white pb-2">{{guest | titlecase}}</mat-card-title>
    <mat-icon color="accent" (click)="exit()">close</mat-icon>
  </mat-card-header>
  <mat-card-content class="mt-2">
    <div data-spy="scroll" data-offset="0" style="height: 250px; overflow-y: scroll; scroll-behavior: smooth">
      <mat-list role="list">
        <mat-list-item *ngFor="let message of messages">
          <span matListItemTitle>{{message['author']}}</span>
          <span matListItemLine>{{message['message']}}</span>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field style="width: 100%; height: 90px">
      <mat-label>Message</mat-label>
      <textarea matInput [(ngModel)]="msg"></textarea>
    </mat-form-field> &nbsp;
    <button mat-raised-button color="primary" (click)="send()">send</button>
  </mat-card-actions>
</mat-card>
