<div class="container mt-5">
  <h1 class="mat-headline-1 border-bottom pb-2">Posts</h1>
  <div class="d-flex flex-wrap justify-content-around mt-5 p-2">
    <mat-card class="example-card mt-2 border border-primary" *ngFor="let post of posts">
      <mat-card-header class="bg-secondary">
        <div mat-card-avatar class="example-header-image" style="background-image: url({{post.avatar}})"></div>
        <mat-card-title>{{post.username | titlecase}}</mat-card-title>
        <mat-card-subtitle>{{post.timestamp | date:'medium'}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p class="mat-body-1">
          {{post.post}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
