<div class="d-flex flex-wrap justify-content-around p-2 m-5">
  <mat-card class="example-card border border-secondary m-2" *ngFor="let post of posts" [routerLink]="[post.post_id]">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" style="background-image: url({{post.image}})"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.username}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{post.image}}" alt="Photo of the post">
    <mat-card-content>
      <p>
        {{post.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <p class="mat-headline-6">{{post.timestamp | date}}</p>
    </mat-card-actions>
  </mat-card>
</div>
